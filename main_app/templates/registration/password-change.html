{% extends 'base.html' %}
{% block content %}

<h1>Password Change</h1>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form method="post" action="{% url 'password_update' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn" value="save password">
</form>

{% endblock %}
