{% extends 'base.html' %} {% block content %}
<div class="card-panel">
  <h1>Password Change</h1>

  {% if error_message %}
  <p class="red-text">{{ error_message }}</p>
  {% endif %}

  <form method="post" action="{% url 'password_update' %}">
    {% csrf_token %} {{ form.as_p }}
    <input
      type="submit"
      class="btn black yellow-text text-darken-3"
      value="save password"
    />
  </form>
</div>
{% endblock %}
