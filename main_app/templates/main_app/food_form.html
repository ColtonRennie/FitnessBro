{% extends 'base.html' %} {% block content %} {% if object %}
<div class="card-panel">
  <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
  <div class="card-panel">
    <h3>ADD FOOD</h3>
    {% endif %}
    <form action="" method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <input type="submit" value="save" class="btn" />
    </form>
  </div>
</div>
{% endblock %}
